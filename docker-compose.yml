main:
  build: docker/main/
  links:
    - mysql
    #- solr
    #- elasticsearch
    #- redis
    #- memcached
  volumes:
    - ./:/docker/
    - /tmp/debug/:/tmp/debug/
  volumes_from:
    - storage
  env_file:
    - docker-env.yml

web:
  build: docker/httpd/
  #build: docker/nginx/
  ports:
    - 8000:80
  links:
    - main
  volumes_from:
    - main
    - storage
  env_file:
    - docker-env.yml

mysql:
  build: docker/mysql/
  ports:
    - 13306:3306
  volumes_from:
    - storage
  volumes:
    - /tmp/debug/:/tmp/debug/
  env_file:
    - docker-env.yml

