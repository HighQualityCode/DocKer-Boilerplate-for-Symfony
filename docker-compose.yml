mysql:
  build: docker/mysql/
  ports:
    - 13306:3306
  volumes:
    - /tmp/debug/:/tmp/debug/
  env_file:
    - docker-env.yml

solr:
  build: docker/solr/
  ports:
    - 18983:8983
  volumes_from:
    - storage
  environment:
    - SOLR_STORAGE=/data/solr/server-master/
  env_file:
    - docker-env.yml

