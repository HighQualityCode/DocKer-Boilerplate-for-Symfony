main:
  build: docker/main/
  links:
    - solr
    - mysql
    #- redis
    #- memcached
  volumes:
    - ./:/code/
    - /tmp/debug/:/tmp/debug/
  volumes_from:
    - storage
  env_file:
    - docker-env.yml

nginx:
  build: docker/nginx/
  ports:
    - 8000:80
  links:
    - main
  volumes_from:
    - main
  env_file:
    - docker-env.yml

