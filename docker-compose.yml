#######################################
# Main php container
#######################################
main:
  build: docker/main/ubuntu       # dynamic ubuntu version (ansible provisioning)
  #build: docker/main/centos      # dynamic centos version (ansible provisioning)
  #build: docker/main/ubuntu-hhvm # ubuntu lts with HHVM   (ansible provisioning)
  links:
    - mysql
    #- postgres
    #- mail
    #- solr
    #- elasticsearch
    #- redis
    #- memcached
    #- ftp
  volumes:
    - ./:/docker/
    - /tmp/debug/:/tmp/debug/
  volumes_from:
    - storage
  # cap and privileged needed for slowlog
  cap_add:
    - SYS_PTRACE
  privileged: true
  env_file:
    - docker-env.yml

#######################################
# Webserver
#######################################
web:
  build: docker/web/httpd/   # Apache HTTPD webserver
  #build: docker/web/nginx/  # Nginx
  ports:
    - 8000:80
    - 8443:443
  links:
    - main
  volumes_from:
    - main
    - storage
  env_file:
    - docker-env.yml

#######################################
# MySQL server
#######################################
mysql:
  build: docker/mysql/  # MySQL, MariaDB or PerconaDB
  ports:
    - 13306:3306
  volumes_from:
    - storage
  volumes:
    - /tmp/debug/:/tmp/debug/
  env_file:
    - docker-env.yml

