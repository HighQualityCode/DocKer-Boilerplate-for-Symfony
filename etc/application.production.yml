---

PROVISION:
  systemUpdate: true

  install:
    phpComposer:  true
    phpBlackfire: false
    phpXdebug:    false

WEB:
  vhost:
    - { serverName: "docker.vm", serverAlias: "*.vm" }

DNS:
  domain:
    - { domain: ".vm", address: "127.0.0.1" }

MAIL:
  conf:
    - { variable: "inet_interfaces", value: "loopback-only" }
    # - { variable: "relayhost", value: "foobar" }

PHP:
  pm:
    maxChildren: 30
    startServers: 10
    minSpareServers: 5
    maxSpareServers: 10
  log:
    accessFormat: '%R - %u %t \"%m %r%Q%q\" %s %f'
    slowlogTimeout: 10s
