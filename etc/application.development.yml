---

PROVISION:
  systemUpdate: false

  install:
    phpComposer:  true
    phpBlackfire: false
    phpXdebug:    false

WEB:
  vhost:
    - { serverName: "docker.vm", serverAlias: "*.vm" }

DNS:
  domain:
    - { domain: ".vm", address: "127.0.0.1" }

MAIL:
  conf:
    - { variable: "inet_interfaces", value: "loopback-only" }
    # - { variable: "relayhost", value: "foobar" }

PHP:
  pm:
    maxChildren: 15
    startServers: 2
    minSpareServers: 1
    maxSpareServers: 3
  log:
    accessFormat: '%R - %u %t \"%m %r%Q%q\" %s %f cpu:%C%% mem:%{megabytes}M reqTime:%d'
    slowlogTimeout: 10s
