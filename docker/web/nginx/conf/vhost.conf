        fastcgi_param MYSQL_ROOT_PASSWORD "<MYSQL_ROOT_PASSWORD>";
        fastcgi_param MYSQL_DATABASE      "<MYSQL_DATABASE>";

        fastcgi_param POSTGRES_USER       "<POSTGRES_USER>";
