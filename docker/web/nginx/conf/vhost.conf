server {
    listen  443;
    listen  8443;

    server_name  <ALIAS_DOMAIN> docker;
    access_log   /dev/stdout;
    error_log    /dev/stdout info;

    root "<DOCUMENT_ROOT>";
    index <DOCUMENT_INDEX>;

